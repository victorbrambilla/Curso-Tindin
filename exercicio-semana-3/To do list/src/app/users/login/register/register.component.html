<div class="container">
    <h1>Tindin</h1>
    <h2>Faça seu cadastro</h2>
        <form (ngSubmit)="register()" #f="ngForm">
        <input #name="ngModel" name="name" type="text" placeholder="Digite seu nome" [(ngModel)]="request.name" required >
        <span class="alert" *ngIf="!name.valid && name.touched">Digite um nome válido</span>
        <input #email="ngModel" name="email" type="email" placeholder="Digite seu email" [(ngModel)]="request.email" required email >
        <span class="alert" *ngIf="!email.valid && email.touched">Digite um email válido!</span>
        <input #password="ngModel" name="password" type="password" placeholder="Digite sua  senha" [(ngModel)]="request.password" required>
        <span class="alert" *ngIf="!password.valid && password.touched">Digite uma senha válida!</span>
        <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Cadastrar</button>
    </form>
    
</div>
